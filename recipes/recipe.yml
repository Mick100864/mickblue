---
# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
# image will be published to ghcr.io/<user>/<name>
name: mickblue
# description will be included in the image's metadata
description: Mick's personal Bluefin image.

# the base image to build on top of (FROM) and the version tag to use
base-image: ghcr.io/ublue-os/bluefin-dx
image-version: 41 # latest is also supported if you want new updates ASAP

# module configuration, executed in order
# you can include multiple instances of the same module
modules:
  - type: files
    files:
      - source: system
        destination: / # copies files/system/* (* means everything inside it) into your image's root folder /

  - type: default-flatpaks
    notify: true # Send notification after install/uninstall is finished (true/false)
    system:
      # If no repo information is specified, Flathub will be used by default
      install:
        - io.mpv.Mpv
        - org.qbittorrent.qBittorrent
        - me.kozec.syncthingtk
        
      remove:
        - com.github.rafostar.Clapper
        - org.mozilla.Thunderbird
    user: {} # Also add Flathub user repo, but no user packages


  - type: gnome-extensions
    install:
        - Add to Desktop
        - Wiggle
        - WTMB (Window Thumbnails) 
        - Caffeine
      
    uninstall:
        -  AppIndicator and KStatusNotifierItem Support
        -  Apps Menu
        -  Blur my Shell
        -  Dash to Dock
        -  Logo Menu
        

  - type: chezmoi
    repository: "https://github.com/Mick100864/dotfiles_public" # my dotfiles repo
    all-users: false # make users have to enable chezmoi manually
    file-conflict-policy: replace # override changed files with those from the repo
    
  - type: signing # this sets up the proper policy & signing files for signed images to work fully

  - type: script
    snippets:
      - "flatpak remote-add --if-not-exists flathub-beta https://flathub.org/beta-repo/flathub-beta.flatpakrepo"
      - "flatpak install flathub-beta com.discordapp.DiscordCanary" 
      - "flatpak override --user --filesystem=home com.discordapp.DiscordCanary"
      - "flatpak override --user --socket=wayland com.discordapp.DiscordCanary"
      - "flatpak override --user --env=DISCORD_FLAGS=--required-flag com.discordapp.DiscordCanary"
